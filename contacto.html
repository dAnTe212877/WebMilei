<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Acá te vas a comunicar con el León</h1>
        <p>Completa este formulario para contactarte, al cabo de 5 días hábiles recibirás una respuesta.</p>
    </header>
    <hr/>
    <main>
        <div>
            <h2>Formulario de Contacto</h2>
            <p>Todos los campos son obligatorios</p>
            <hr/>
    </div>
    <div>
        <form>
            <div>
                <input type="text" name="Nombre" placeholder="Nombre">
                <hr/>
                <input type="text" name="Apellido" placeholder="Apellido">
                <hr/>
                <input type="number" name="Edad" placeholder="Edad">
                <hr/>
                <input type="text" name="Motivo Contacto" placeholder="Motivo Contacto">
                <hr/>
                <button>ENVIAR</button>
            </div>
        </form>
    </div>




    </main>
    
</body>
</html>
